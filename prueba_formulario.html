<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
            <title>Materia cuatrimestral</title>          
   </head>
   <p><h1>Materia cuatrimestral</h1></p>
    <form action="" method="">
        <p><label for="nom">Nombre</label>
            <input type="text" name="nombre" />
        </p>
        <p>
            <label for="name">Apellido</label>
            <input type="text" name="apellido" />
        </p>
             <label for="pass">Contrase√±a </label>
            <input type="password" name="pass" />
        </p>
        <label for="sexo">Sexo</label>
        <ul>
            <li>
                <input type="radio" name="sexo" value="Hombre">
                <label>Hombre</label>
            </li>
            <li><input type="radio" name="sexo" value="Mujer">
                <label>Mujer</label>
            </li>
        </ul>
        <label>Hobbies</label>
        <ul>
            <li>
                <input type="checkbox" name="hobbies[]" value="bailar" id="bailar"/>
                <label for="Bailar">Bailar</label>
            </li>
            <li>
                <input type="checkbox" name="hobbies[]" value="jugar al tennis" id="jugar al tenis"/>
                <label for="Jugar al tennis">Jugar al tennis</label>    
            </li>
            <li>
                <input type="checkbox" name="hobbies[]" value="nadar" id="nadar"/>
                <label for="nadar">Nadar</label>
            </li>
        </ul>
        <p>
            <label for="titulo">Titulo</label>
            <select name="titulo">
                <option value="primario">Primario</option>
                <option value="secundario">Secundario</option>
                <option value="terciario">Terciario</option>
                <option value="universitario">Universitario</option>
            </select>
        </p>
        <p>
            <label for="comentatios">Comentarios</label>
            <textarea name="comentarios"></textarea>
        </p>
        <p>
            <input type="submit" value="Enviar" />
            <input type="reset" value="Borrar" />
        </p>
        <body>
            <ol>
                <li>Francia</li>
                <li>Italia</li>
                <li>Rusia</li>
            </ol>
        </body>
    </form>
</html>
