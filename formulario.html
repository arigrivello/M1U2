<html>
    <body>
        <link rel="stylesheet" href="fommulario.css">
        <p>
            <h1>Completar formulario</h1>
        </p>
        <form action="" method="">
            <p>
                <label for="nom">Nombre</label> 
                <input type="text" name="Nombre" /> 
            
            </p>
            <p>
                <label for="name">Apellido</label>
                <input type="text" name="apellido" place holder="apellido" />
            </p>
            <p>
                <label for="pass">Contrasena</label>
                <input type="password" name="pass" />
            </p>
            <p>
            <h2>
                <label for="sexo">Sexo</label>
            
            </h2>
            <ul>
                    <li>
                        <input type="radio" name="sexo" value="Hombre" />
                        <label>Hombre</label>
                     </li>
            </p>
            <p>
                    <li>
                        <input type="radio" name="sexo" value="Mujer" />
                        <label>Mujer</label>
                    </li>
                    
                </ul>
            </p>
            <p>
                <h2>
                    <label>Hobbies</label>
                </h2>
            </p>
            <p>
                <li>
                    <input type="checkbox" name="hobbies[]" value="bailar" id="bailar" />
                    <label for="Bailar">Bailar</label>
                </li>
                <li>
                    <input type="checkbox" name="hobbies[]" value="cantar" id="cantar" />
                    <label type="Cantar">Cantar</label>
                </li>
                <li>
                    <input type="checkbox" name="hobbies[]" value="jugar al tennis" id="jugar al tennis" />
                    <label type="Jugar al tennis">Jugar al tennis</label>
                </li>
            </p>
            <p>
                <h2>
                <label for="Titulo">Titulo</label>
            </h2>
                <select name="titulo">
                    <option value="primarios">Primario</option>
                    <option value="secundarios">Secundarios</option>
                    <option value="Terciario">Terciarios</option>
                    <option value="Universitarios">Universitarios</option>
                </select>
            </p>
            <p>
                <h3>
                <input type="submit" value="Enviar" />
                <input type="reset" value="Borrar" />
            </h3>
            </p>
           

        </form>
    </body>
</html>
